<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ocean Hazard Reporting Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
          background-color: #dde7f2;
          background-image: url("src_/ocean.jpg"); /* your image path */
          background-size: cover;       /* make image cover whole page */
          background-repeat: no-repeat; /* prevent repeating */
          background-position: center; 
          overflow-x: hidden; /* prevent scroll during animation */
        }
    
        .auth-container {
          background: #96EAF5;
          border-radius: 10px;
          padding: 30px;
          max-width: 400px;
          margin: 80px auto;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          position: relative;
          z-index: 2;
        }
        .auth-header{
             color: #0D6EFD;
        }
      </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="src_/logo_samudra.jpg" alt="SAMUDRA Logo" height="80" WIDTH="100">
                <h1>Create Your Account</h1>
                <p class="text-muted"><b>Join the Ocean Hazard Reporting Network </b></p>
            </div>
            
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Register As</label>
                    <select class="form-select" id="role" required>
                        <option value="" selected disabled>Select your role</option>
                        <option value="citizen">Citizen</option>
                        <option value="analyst">Analyst (Requires Approval)</option>
                        <option value="admin">Administrator (Requires Approval)</option>
                    </select>
                </div>
                
                <div id="locationFields" class="mb-3">
                    <label class="form-label">Your Location</label>
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="village" placeholder="Village/Town">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="district" placeholder="District" required>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="state" required>
                                <option value="" selected disabled>Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="West Bengal">West Bengal</option>
                                <!-- Add other coastal states -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a></label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
                <a href="index.html" class="text-decoration-none"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = () => 
        {
          // Then drag in the login box
          gsap.from(".auth-container", {
            x: 800,    // login comes in from right
            duration: 2,
            ease: "power2.out"
          });
        }
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const role = document.getElementById('role').value;
            
            // In a real application, you would send this data to your backend for registration
            // For demo purposes, we'll redirect to login page
            alert('Account created successfully! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
