
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ocean Hazard Reporting Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background-color: #dde7f2;
      background-image: url("src_/ocean.jpg"); /* your image path */
      background-size: cover;       /* make image cover whole page */
      background-repeat: no-repeat; /* prevent repeating */
      background-position: center; 
      overflow-x: hidden; /* prevent scroll during animation */
    }

    .auth-container {
      background: #96EAF5;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    .auth-header{
         color: #0D6EFD;
    }
  </style>
</head>
<body>
  <div class="container position-relative">
    <!-- Login Box -->
    <div class="auth-container">
      <div class="auth-header text-center">
        <img src="src_/logo_samudra.jpg" alt="SAMUDRA Logo" height="80" WIDTH="100">
        <h1>Login To Your Account</h1>
        <p class="text-muted" ><b>Access the Ocean Hazard Reporting Platform </b></p>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text">+91</span>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        
        <div class="mb-3">
          <label for="role" class="form-label">Login As</label>
          <select class="form-select" id="role" required>
            <option value="" selected disabled>Select your role</option>
            <option value="citizen">Citizen</option>
            <option value="analyst">Analyst</option>
            <option value="admin">Administrator</option>
          </select>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
     
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
      </form>
      
      <hr class="my-4">
      
      <div class="text-center">
        <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
        <a href="index.html" class="text-decoration-none"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Logic + Animation -->
  <script>
    // Animation on page load
    window.onload = () => 
        {
          // Then drag in the login box
          gsap.from(".auth-container", {
            x: 800,    // login comes in from right
            duration: 2,
            ease: "power2.out"
          });
        }
    

    // Form submission logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      
      if (role === 'citizen') {
        window.location.href = 'citizen-dashboard.html';
      } else if (role === 'analyst') {
        window.location.href = 'analyst-dashboard.html';
      } else if (role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      }
    });
  </script>
</body>
</html>
